version: "3"

volumes:
  static:
  media:
  pg_data:

services:

  postgres:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - postgres
    volumes:
      - static:/backend_static
      - media:/app/media

  frontend:
    build: ./frontend/
    env_file: .env
    volumes:
      - static:/frontend_static

  gateway:
    build: ./nginx/
    env_file: .env
    depends_on:
      - backend
      - frontend
    volumes:
      - static:/static
      - media:/media

  

